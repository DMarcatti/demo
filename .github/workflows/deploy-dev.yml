name: Deploy to DEV

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clonar scripts
        run: git clone https://x-access-token:${{ secrets.INFRA_REPO_TOKEN }}@github.com/DMarcatti/infra-deploy-scripts.git

      - name: Carregar vari√°veis DEV
        run: source infra-deploy-scripts/environments/dev.env

      - name: Deploy DEV
        run: bash infra-deploy-scripts/scripts/deploy-canary.sh
